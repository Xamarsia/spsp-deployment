services:
  server-api:
    container_name: server-api
    image: xamarsia/spsp-server:1.0.5
    env_file:
      - ./simple-photo-sharing-platform/.env
      - ./simple-photo-sharing-platform/.minio-credentials
    ports:
      - 8080:8080
    networks:
      - external_network
      - db_network

  psql-db:
    container_name: psql-db
    image: postgres:latest
    ports:
      - 5432:5432
    restart: always
    env_file:
      - ./simple-photo-sharing-platform/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - db_network

  minio-db:
    container_name: minio-db
    image: minio/minio:latest
    ports:
      - "9000:9000" # file upload&preview port
      - "9001:9001" # console access port
    restart: always
    env_file:
      - ./simple-photo-sharing-platform/.minio-credentials
    volumes:
      - "minio-data:/data"
    networks:
      - db_network
    command: server /data  --console-address ":9001"

  frontend-api:
    container_name: frontend-api
    image: xamarsia/spsp-frontend:1.0.0
    env_file:
      - ./photo-sharing-platform-frontend/.env
    ports:
      - 3000:3000
    networks:
      - external_network

volumes:
  db-data:
  minio-data:

networks:
  external_network:
    name: microservice_network
    external: true
  db_network:
